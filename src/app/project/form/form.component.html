<div class="add-project-form-wrp">
    <div class="card bg-light">
        <div class="card-header">
            <h2 *ngIf="!projId">Add a new Project</h2>
            <h2 *ngIf="projId">Update Project</h2>
        </div>
        <div class="card-body">
            <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                <input type="hidden" name="id" [value]="service.formData.id" />

                <div class="form-group">
                    <label class="col-form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Project Name" required
                        #name="ngModel" [(ngModel)]="service.formData.name"
                        [class.invalid]="name.invalid && name.touched">
                </div>

                <div class="form-group">
                    <label class="col-form-label">Description</label>
                    <textarea type="email" class="form-control" placeholder="Enter Project Description"
                        name="description" required #description="ngModel" [(ngModel)]="service.formData.description"
                        [class.invalid]="description.invalid && description.touched"></textarea>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Venue</label>
                    <input type="text" class="form-control" placeholder="Enter Project Venue" name="venue" required
                        #venue="ngModel" [(ngModel)]="service.formData.venue"
                        [class.invalid]="venue.invalid && venue.touched">
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid || isLoading">
                            <span *ngIf="!isLoading">SUBMIT</span>
                            <span *ngIf="isLoading">SUBMITTING</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
