<div class="listing-wrp">
  <div *ngIf="loading">
    Loading...
  </div>

  <table class="table table-striped" *ngIf="projects.length > 0; else ifNoProjects">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Venue</th>
        <th scope="col">Created Date</th>
        <th scope="col">Modified Date</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; trackBy: trackByFn">
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
        <td>{{project.venue}}</td>
        <td>{{project.createdDate}}</td>
        <td>{{project.modifiedDate}}</td>
        <td><a class="btn btn-success" routerLink="/door/form" [queryParams]="{project: project.id}">Add Door</a></td>
        <td><a class="btn btn-info" routerLink="/door/door-list/{{project.id}}">View Doors</a></td>
        <td><a type="button" class="btn btn-primary" routerLink="/form/{{project.id}}">Edit</a></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteProject(project.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <ng-template #ifNoProjects>
    <h4>No Projects have been found.</h4>
  </ng-template>
</div>
